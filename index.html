<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Markdown 리스트와 뷰어</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #file-list { margin-bottom: 2rem; }
    .file-link { cursor: pointer; color: blue; text-decoration: underline; }
    #viewer { border: 1px solid #ccc; padding: 2rem; min-height: 300px; background: #fafafa; }
  </style>
</head>
<body>
  <h1>Markdown 파일 목록</h1>
  <div id="file-list">로딩 중...</div>
  <hr>
  <div id="viewer">파일을 선택하세요.</div>
  <script>
    // repo 정보 입력 (아래 두 줄을 반드시 자신의 repo에 맞게 수정)
    const owner = "hundong2";
    const repo = "hundong2";

    // repo의 루트 내 모든 markdown 파일을 불러오는 함수 (GitHub API 사용)
    async function fetchMarkdownFiles() {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents`);
      const files = await res.json();
      return files.filter(f => f.name.endsWith('.md'));
    }

    async function loadFileList() {
      const fileListElem = document.getElementById('file-list');
      fileListElem.innerHTML = "로딩 중...";
      try {
        const files = await fetchMarkdownFiles();
        if (files.length === 0) {
          fileListElem.innerHTML = "markdown 파일이 없습니다.";
          return;
        }
        fileListElem.innerHTML = "";
        files.forEach(file => {
          const link = document.createElement('span');
          link.textContent = file.name;
          link.className = 'file-link';
          link.onclick = () => viewMarkdown(file.download_url, file.name);
          fileListElem.appendChild(link);
          fileListElem.appendChild(document.createElement('br'));
        });
      } catch (e) {
        fileListElem.innerHTML = "파일 목록을 불러오지 못했습니다.";
      }
    }

    async function viewMarkdown(url, name) {
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = "로딩 중...";
      try {
        const res = await fetch(url);
        const text = await res.text();
        viewer.innerHTML = `<h2>${name}</h2>` + marked.parse(text);
      } catch (e) {
        viewer.innerHTML = "파일을 불러오지 못했습니다.";
      }
    }

    loadFileList();
  </script>
</body>
</html>
